<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body> 
  <section class="main">
    <div class="container">
      <div class="upper-container"></div>
      <div class="img-div"><img src="images/image-victor.jpg" alt="Profile-img"></div>
      <div class="card-text">
        <h2>Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        <div class="activity">
          <h4>80K <span class="act">Followers</span></h4>
          <h4>803k <span class="act">Likes</span></h4>
          <h4>1.4k <span class="act">Photos</span></h4>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
